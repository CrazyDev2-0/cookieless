<!DOCTYPE html>
<html>
<head>
    <title>Test 1</title>
</head>
<body>
<iframe src="http://localhost:3000/"></iframe>
<p id="eTagParagraph">E-Tag: Loading...</p>

<script>
    // Function to make the HTTP request
    async function makeRequest() {
        try {
            const response = await fetch('http://localhost:8080/');

            // Check if the request was successful (status code 200)
            if (response.ok) {
                const allHeaders = [...response.headers.entries()];
                console.log('All Headers:', allHeaders);

                // Get the E-Tag header from the response
                const eTag = response.headers.get('etag');

                // Set the E-Tag value in the paragraph text
                const eTagParagraph = document.getElementById('eTagParagraph');
                eTagParagraph.textContent = `E-Tag: ${eTag}`;

                console.log('E-Tag:', eTag);
            } else {
                console.error('Request failed with status:', response.status);
            }
        } catch (error) {
            console.error('Error during the request:', error);
        }
    }

    // Call the function to make the request when the page loads
    makeRequest();
</script>
</body>
</html>
